{% if post.colors %}
<div class="post-banner" style="background-image:linear-gradient(-45deg, {{ post.colors[0] }} 20%, {{ post.colors[1] }} 20% 40%, {{ post.colors[2] }} 40% 60%, {{ post.colors[3] }} 60% 80%, {{ post.colors[4] }} 80% 100%)"></div>
{% endif %}

{% if page.colors %}
<div class="post-banner" style="background-image:linear-gradient(-45deg, {{ page.colors[0] }} 20%, {{ page.colors[1] }} 20% 40%, {{ page.colors[2] }} 40% 60%, {{ page.colors[3] }} 60% 80%, {{ page.colors[4] }} 80% 100%)"></div>
{% endif %}
