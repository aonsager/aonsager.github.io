<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="social-media-list">
        {% if site.fedi_url %}
          {% include icon-fedi.html fedi_url=site.fedi_url %}
        {% endif %}

        {% if site.personal_email %}
          {% include icon-email.html email=site.personal_email %}
        {% endif %}

        {% if site.github_username %}
          {% include icon-github.html username=site.github_username %}
        {% endif %}
      </div>

    </div>

  </div>

</footer>
