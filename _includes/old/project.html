<hr />
<div style="display: flex">
    <div style="min-width: 100px; max-width: 100px;">
    {% if include.image != nil -%}
    <img style="box-shadow: 0px 5px 5px rgb(232.75, 232.75, 232.75)" src="/assets/images/projects/{{ include.image }}" title="{{ include.name }} Logo" alt="" width="100"/>
    {% endif -%}
    </div>
    <div style="margin-left: 30px">
        <h2>{{ include.name }}</h2>
        <p>{{ include.description }}</p>
        <p>{{ include.links }}</p>
    </div>
</div>
