<meta content="{{ site.title }}" property="og:site_name">
{% if page.title -%}
  <meta content="{{ page.title }}" property="og:title">
{% else -%}
  <meta content="{{ site.title }}" property="og:title">
{% endif -%}
{% if page.title -%}
  <meta content="article" property="og:type">
{% else -%}
  <meta content="website" property="og:type">
{% endif -%}
{% if page.blurb -%}
  <meta content="{{ page.blurb | strip_html | normalize_whitespace }}" property="og:description">
{% elsif page.excerpt -%}
  <meta content="{{ page.excerpt | strip_html | normalize_whitespace }}" property="og:description">
{% else -%}
  <meta content="{{ site.description }}" property="og:description">
{% endif -%}
{% if page.url -%}
  <meta content="{{ site.url }}{{ page.url }}" property="og:url">
{% endif -%}
{% if page.image -%}
  <meta content="{{ site.url }}/assets/images/{{ page.image }}" property="og:image">
  <meta content="{{ page.image_alt }}" property="og:image_alt">
{% endif -%}
